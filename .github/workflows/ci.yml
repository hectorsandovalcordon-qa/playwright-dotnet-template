name: .NET Tests with Allure

on:
  push:
    branches:
      - dev
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: List project root files and folders
        run: ls -l

      - name: Build UnitTests project
        run: dotnet build ./tests/UnitTests/UnitTests.csproj --configuration Debug

      - name: List tests/UnitTests/bin after build
        run: ls -lR tests/UnitTests/bin/

      - name: Copy allureConfig.json to output folder
        run: |
          mkdir -p tests/UnitTests/bin/Debug/net9.0
          cp tests/UnitTests/allureConfig.json tests/UnitTests/bin/Debug/net9.0/allureConfig.json

      - name: Create allure-results folder
        run: mkdir -p tests/UnitTests/bin/Debug/net9.0/allure-results

      - name: Run tests with Allure logger
        env:
          ALLURE_CONFIG: tests/UnitTests/bin/Debug/net9.0/allureConfig.json
        run: |
          dotnet test ./tests/UnitTests/UnitTests.csproj \
            --no-build \
            --configuration Debug \
            --logger "trx;LogFileName=test-results.trx" \
            --logger "Allure"

      - name: List allure-results folder contents
        run: ls -l tests/UnitTests/bin/Debug/net9.0/allure-results || echo "No allure-results folder found"

      - name: Upload Allure Results Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: tests/UnitTests/bin/Debug/net9.0/allure-results
