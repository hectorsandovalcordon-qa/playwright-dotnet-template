name: Playwright Tests

on:
  push:
    branches: [dev]  # Solo ejecuta si haces push a dev
  pull_request:
    branches: [main]  # Se ejecuta si alguien abre PR hacia main

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  # Asegúrate de usar tu versión exacta

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run tests
        run: dotnet test --no-build --configuration Release --logger "trx;LogFileName=test_results.trx"

      - name: Collect Allure results
        run: |
          mkdir -p allure-results
          cp -r tests/YourTestProject/bin/Release/net8.0/allure-results/* allure-results/

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
