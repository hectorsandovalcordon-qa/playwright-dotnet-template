name: .NET Tests with Allure in One Job

env:
  DOTNET_VERSION: '8.0'
  RESULTS_DIR: ./tests/UnitTests/bin/Debug/net8.0/allure-results
  REPORT_DIR: allure-report

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  allure-tests:
    name: Run Tests, Generate Allure Report, and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore and Build UnitTests
        run: |
          dotnet restore ./tests/AllureXunitSample/AllureXunitSample.csproj
          dotnet build ./tests/AllureXunitSample/AllureXunitSample.csproj --configuration Debug

      - name: Run tests and collect Allure results
        run: |
          dotnet test ./tests/AllureXunitSample/AllureXunitSample.csproj --configuration Debug --logger:"console;verbosity=normal"

      - name: Mostrar árbol de directorios del repo
        run: |
          echo "::group::Estructura del directorio completo"
          find . -type d | sort
          echo "::endgroup::"

      - name: Listar contenido de allure-results
        run: |
          echo "::group::Archivos en $RESULTS_DIR"
          ls -la $RESULTS_DIR || echo "❌ No existe la carpeta de resultados"
          echo "::endgroup::"

      - name: Instalar Allure CLI
        run: |
          curl -sL https://github.com/allure-framework/allure2/releases/download/2.22.1/allure-2.22.1.tgz | tar -xz -C $HOME
          echo "$HOME/allure-2.22.1/bin" >> $GITHUB_PATH

      - name: Generar reporte Allure
        run: |
          mkdir -p $REPORT_DIR
          if [ -d "$RESULTS_DIR" ]; then
            allure generate $RESULTS_DIR --clean -o $REPORT_DIR
          else
            echo "❌ No se encontró $RESULTS_DIR, no se puede generar el reporte"
            exit 1
          fi

      - name: Subir reporte Allure como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ${{ env.REPORT_DIR }}

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.REPORT_DIR }}
          publish_branch: gh-pages
          force_orphan: true
