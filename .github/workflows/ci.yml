name: .NET Tests with Allure in One Job

env:
  DOTNET_VERSION: '8.0'
  RESULTS_DIR: ./tests/AllureXunitSample/bin/Debug/net8.0/allure-results
  REPORT_DIR: allure-report
  BASE_HREF: '/playwright-dotnet-template/'  # Ajusta esto si el repo est√° en otra ruta

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  allure-tests:
    name: Run Tests, Generate Allure Report, and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      - name: Restore and Build UnitTests
        run: |
          dotnet restore ./tests/AllureXunitSample/AllureXunitSample.csproj
          dotnet build ./tests/AllureXunitSample/AllureXunitSample.csproj --configuration Debug
      
      - name: Clean allure-results
        run: |
          echo "Cleaning allure-results directory..."
          rm -rf ${{ env.RESULTS_DIR }}/*
          echo "Listing after clean:"
          ls -la ${{ env.RESULTS_DIR }} || echo "Directory does not exist yet"

      - name: Run tests and collect Allure results
        run: |
          dotnet test ./tests/AllureXunitSample/AllureXunitSample.csproj --configuration Debug --logger:"console;verbosity=normal"

      - name: Check allure-results files
        run: |
          echo "Listing files in allure-results:"
          ls -la $(pwd)/${{ env.RESULTS_DIR }}

      - name: Generate Allure Report
        run: |
          echo "Generating Allure report..."
          allure generate $(pwd)/${{ env.RESULTS_DIR }} --clean -o $(pwd)/${{ env.REPORT_DIR }}

      - name: Inject base href into index.html
        run: |
          echo "Adding <base href=\"${{ env.BASE_HREF }}\"> to index.html"
          sed -i "s|<head>|<head><base href=\"${{ env.BASE_HREF }}\">|" $(pwd)/${{ env.REPORT_DIR }}/index.html

      - name: Check generated report files
        run: |
          echo "Listing files in allure-report:"
          ls -la $(pwd)/${{ env.REPORT_DIR }}

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.REPORT_DIR }}
