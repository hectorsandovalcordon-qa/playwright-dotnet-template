name: .NET Tests with Allure and GitHub Pages

env:
  DOTNET_VERSION: '9.0.x'
  RESULTS_DIR: tests/UnitTests/bin/Debug/net9.0/allure-results
  REPORT_DIR: tests/UnitTests/bin/Debug/net9.0/allure-report

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  test-dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build UnitTests project
        run: dotnet build ./tests/UnitTests/UnitTests.csproj --configuration Debug

      - name: Run tests with Allure (dev)
        run: |
          mkdir -p $RESULTS_DIR
          dotnet test ./tests/UnitTests/UnitTests.csproj --no-build --configuration Debug --logger "Allure;LogFileName=allure-results" --results-directory $RESULTS_DIR

  test-main:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test-dev
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build UnitTests project
        run: dotnet build ./tests/UnitTests/UnitTests.csproj --configuration Debug

      - name: Run tests with Allure (main)
        run: |
          mkdir -p $RESULTS_DIR
          dotnet test ./tests/UnitTests/UnitTests.csproj --no-build --configuration Debug --logger "Allure;LogFileName=allure-results" --results-directory $RESULTS_DIR

      - name: Install Allure CLI
        run: |
          curl -sL https://github.com/allure-framework/allure2/releases/latest/download/allure-2.22.1.tgz | tar -xz -C $HOME
          echo "$HOME/allure-2.22.1/bin" >> $GITHUB_PATH

      - name: Generate Allure Report
        run: allure generate $RESULTS_DIR --clean -o $REPORT_DIR

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: $REPORT_DIR
          publish_branch: gh-pages
