name: CI with Allure Report

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      TEST_ENVIRONMENT: QA

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Debug --no-restore

      - name: Run Unit Tests with Allure
        run: |
          mkdir -p tests/UnitTests/bin/Debug/net9.0/allure-results
          dotnet test ./tests/UnitTests/UnitTests.csproj \
            --no-build \
            --configuration Debug \
            --logger "trx;LogFileName=test-results.trx" \
            --logger "Allure"

      - name: Debug Allure Results folder (after tests)
        run: |
          if [ -d tests/UnitTests/bin/Debug/net9.0/allure-results ]; then
            echo "Allure results folder found, listing contents:"
            ls -la tests/UnitTests/bin/Debug/net9.0/allure-results || true
            echo "Showing head of JSON files:"
            head -n 20 tests/UnitTests/bin/Debug/net9.0/allure-results/*.json || echo "No JSON files found"
          else
            echo "Allure results folder NOT found!"
          fi

      - name: Copy Allure Results to root folder
        run: |
          if [ -d tests/UnitTests/bin/Debug/net9.0/allure-results ] && [ "$(ls -A tests/UnitTests/bin/Debug/net9.0/allure-results)" ]; then
            mkdir -p allure-results
            cp -r tests/UnitTests/bin/Debug/net9.0/allure-results/* allure-results/
          else
            echo "No allure results found to copy or directory is empty"
          fi

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

  publish-allure:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: ${{ needs.build-and-test.result == 'success' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Install Java
        run: sudo apt-get install -y openjdk-11-jre

      - name: Install Allure CLI
        run: |
          ALLURE_VERSION=2.21.0
          wget https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.zip
          unzip allure-${ALLURE_VERSION}.zip -d $HOME/.allure
          echo "$HOME/.allure/allure-${ALLURE_VERSION}/bin" >> $GITHUB_PATH
          export PATH="$HOME/.allure/allure-${ALLURE_VERSION}/bin:$PATH"

      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
