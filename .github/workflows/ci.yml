name: Playwright Tests with Allure

on:
  pull_request:
    branches: 
      - dev
      - main

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Debug

      - name: Install Playwright Browsers
        run: pwsh ./PlaywrightTests/bin/Debug/net8.0/playwright.ps1 install

      - name: Run Playwright Tests
        run: dotnet test ./PlaywrightTests/PlaywrightTests.csproj --configuration Debug --no-build --logger "console;verbosity=detailed"

      - name: Prepare Allure Results
        run: |
          mkdir -p allure-results
          cp -r PlaywrightTests/bin/Debug/net8.0/allure-results/* allure-results/

      - name: Install Allure Commandline
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Upload Allure HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./allure-report
