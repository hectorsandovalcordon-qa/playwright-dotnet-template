name: .NET Tests with Allure in One Job

env:
  DOTNET_VERSION: '8.0'
  RESULTS_DIR: ./tests/AllureXunitSample/bin/Debug/net8.0/allure-results
  REPORT_DIR: allure-report

on:
  pull_request:
    branches: [ main, dev ]
  push:
    branches: [ main ]

jobs:
  allure-tests:
    name: Run Tests, Generate Allure Report, and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      - name: Restore and Build UnitTests
        run: |
          dotnet restore ./tests/AllureXunitSample/AllureXunitSample.csproj
          dotnet build ./tests/AllureXunitSample/AllureXunitSample.csproj --configuration Debug

      - name: Run tests and collect Allure results
        run: |
          dotnet test ./tests/AllureXunitSample/AllureXunitSample.csproj --configuration Debug --logger:"console;verbosity=normal"

      - name: Generate Allure Report
        run: |
          allure generate ${{ env.RESULTS_DIR }} --clean -o ${{ env.REPORT_DIR }}

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.REPORT_DIR }}
