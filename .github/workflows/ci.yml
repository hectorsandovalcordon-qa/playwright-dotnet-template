name: Unit Tests

on:
  pull_request:
    branches:
      - dev
      - main

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Debug

      - name: Run Unit Tests
        run: dotnet test ./tests/UnitTests/UnitTests.csproj --no-build --configuration Debug --logger "console;verbosity=detailed"
