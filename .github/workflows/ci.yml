name: CI/CD

env:
  DOTNET_VERSION: '8.0'
  RESULTS_DIR: ./tests/UnitTests/bin/Debug/net8.0/allure-results
  REPORT_DIR: allure-report
  BASE_HREF: '/playwright-dotnet-template/'

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore and Build
        run: |
          dotnet restore ./src/playwright-dotnet-template.csproj
          dotnet build ./src/playwright-dotnet-template.csproj --configuration Debug

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ./src/bin/

  unit-tests:
    name: Run Unit Tests with Coverage
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./src/bin/

      - name: Run Unit Tests with Code Coverage
        run: |
          dotnet test ./tests/UnitTests/UnitTests.csproj \
            --configuration Debug \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ${{ env.RESULTS_DIR }}

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./TestResults

  sonarqube-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./src/bin/

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: ./TestResults

      - name: Install dotnet-sonarscanner tool
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Run SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          PATH: ${{ env.PATH }}:/home/runner/.dotnet/tools
        run: |
          dotnet sonarscanner begin \
            /k:"hectorsandovalcordon-qa_playwright-dotnet-template" \
            /o:"hectorsandovalcordon-qa" \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths=./TestResults/*/coverage.opencover.xml \
            /d:sonar.qualitygate.wait=true

          dotnet build ./src/playwright-dotnet-template.csproj --configuration Debug

          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

  allure-report:
    name: Generate and Deploy Allure Report
    runs-on: ubuntu-latest
    needs: sonarqube-analysis

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: ${{ env.RESULTS_DIR }}

      - name: Generate Allure Report
        run: |
          allure generate $(pwd)/${{ env.RESULTS_DIR }} --clean -o $(pwd)/${{ env.REPORT_DIR }}

      - name: Inject <base href> into report
        run: |
          sed -i "s|<head>|<head><base href='${{ env.BASE_HREF }}'>|" $(pwd)/${{ env.REPORT_DIR }}/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.REPORT_DIR }}
