name: CI/CD

env:
  DOTNET_VERSION: '8.0'
  RESULTS_DIR: ./tests/UnitTests/bin/Debug/net8.0/allure-results
  REPORT_DIR: allure-report
  BASE_HREF: '/playwright-dotnet-template/'

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    name: Build & Test Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: SonarCloud Scan Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet sonarscanner begin \
            /k:"hectorsandovalcordon-qa_playwright-dotnet-template" \
            /o:"hectorsandovalcordon-qa" \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io"

      - name: Restore and Build
        run: |
          dotnet restore ./src/playwright-dotnet-template.csproj
          dotnet build ./src/playwright-dotnet-template.csproj --configuration Debug

      - name: Run Unit Tests with Code Coverage
        run: |
          dotnet test ./tests/UnitTests/UnitTests.csproj \
            --configuration Debug \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults

      - name: SonarCloud Scan End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ${{ env.RESULTS_DIR }}

  allure-report:
    name: Generate and Deploy Allure Report
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: ${{ env.RESULTS_DIR }}

      - name: Generate Allure Report
        run: |
          allure generate ${{ env.RESULTS_DIR }} --clean -o ${{ env.REPORT_DIR }}

      - name: Inject <base href> into report
        run: |
          sed -i "s|<head>|<head><base href='${{ env.BASE_HREF }}'>|" ${{ env.REPORT_DIR }}/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.REPORT_DIR }}
