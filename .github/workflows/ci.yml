name: SonarCloud Analysis

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      - name: Install dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore

      - name: Run tests with coverage
        run: |
          dotnet test --no-build --collect:"XPlat Code Coverage" \
            /p:CoverletOutputFormat=opencover \
            /p:CoverletOutput=./TestResults/coverage.opencover.xml

      - name: Install SonarScanner
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner.zip -d $HOME
          export PATH="$HOME/sonar-scanner-5.0.1.3006-linux/bin:$PATH"

      - name: Run SonarScanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=hectorsandovalcordon-qa_playwright-dotnet-template \
            -Dsonar.organization=hectorsandovalcordon-qa \
            -Dsonar.sources=src \
            -Dsonar.exclusions=**/bin/**,**/obj/** \
            -Dsonar.cs.opencover.reportsPaths=./TestResults/coverage.opencover.xml
