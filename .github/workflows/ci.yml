name: Playwright Tests

on:
  pull_request:
    branches: 
      - dev
      - main

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Install Playwright Browsers (auto-detect path)
        shell: pwsh
        run: |
            $pwScript = Get-ChildItem -Path ./PlaywrightTests/bin -Recurse -Filter "playwright.ps1" | Select-Object -First 1
            if (-not $pwScript) {
              Write-Error "No se encontr√≥ el archivo playwright.ps1"
              exit 1
            }
            & $pwScript.FullName install

      - name: Run SpecFlow Tests
        run: dotnet test ./PlaywrightTests/PlaywrightTests.csproj --configuration Release --no-build --logger "trx"